{% extends "userbase.html" %}
{% block body %}
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Tema</th>
      <th scope="col">Asunto</th>
      <th scope="col">Archivo</th>
      <th scope="col">Prioridad</th>
    </tr>
  </thead>
  <tbody>
    {% for dato in datos %}
    <tr>
      <th scope="row">{{dato.emailuser}}</th>
      <td>{{dato.tema}}</td>
      <td>{{dato.asunto}}</td>
      <td><a href="file/{{dato.archivo}}">Archivos</a></td>
      <td>{{dato.prioridad}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
